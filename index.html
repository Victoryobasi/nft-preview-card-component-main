<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-family: "Bai Jamjuree", serif;
    }
  </style>
</head>
<body style="background-color: hsl(217, 54%, 11%);" class="flex flex-col items-center justify-center h-screen px-[20px] my-[0px] gap-[20px]">
<div class="px-[20px] pt-[20px] rounded-[20px] flex flex-col gap-[25px] w-[22rem]" style="background-color: hsl(216, 50%, 16%);">
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="rounded-[8px] lg:w-[20rem]">
  </div>
  <div class="card-info flex flex-col gap-[20px]">
    <h2 class="text-[22px] font-semibold text-white">Equilibrium #3429</h2>
    <p class="text-[19px] font-light" style="color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price flex justify-between items-center border-b" style="border-color: hsl(215, 51%, 70%);">
      <span class="flex items-center gap-[10px] mb-[20px]">
        <img src="./images/icon-ethereum.svg" alt="">
        <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
      </span>
      <span class="time-left flex gap-[5px] items-center mb-[20px]">
        <img src="./images/icon-clock.svg" alt="">
        <p style="color: hsl(215, 51%, 70%);">3 days left</p>
      </span> 
    </div>
    <div class="flex items-center gap-[10px] mb-[20px] ">
      <img src="./images/image-avatar.png" alt="" class="h-[40px] w-[40px] rounded-full border-2 border-white">
      <p style="color: hsl(215, 51%, 70%);"> Creation of <span class="text-white">Jules Wyvern</span></p>
    </div>
</div>

</body>
</html>
